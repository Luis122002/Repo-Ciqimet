{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'rest_framework/css/bootstrap.min.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .login-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            max-width: 450px;
            width: 100%;
            border-top: 6px solid #214c67;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo img {
            max-width: 200px;
            width: 100%;
            height: auto;
        }

        .login-container h2 {
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #214c67;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #214c67;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 100%;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #214c67;
            box-shadow: 0 0 5px rgba(33, 76, 103, 0.2);
        }

        .btn-primary {
            background-color: #214c67;
            border-color: #214c67;
            font-weight: 600;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #173a54;
            border-color: #173a54;
        }

        .admin-button {
            margin-top: 15px;
            text-align: center;
        }

        .admin-button a {
            display: block;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #214c67;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .admin-button a:hover {
            background-color: #173a54;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            .logo img {
                max-width: 150px;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
            }

            .logo img {
                max-width: 120px;
            }
        }
    </style>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'rest_framework/img/Logocapture-removebg-preview.png' %}" alt="Logo de la marca">
        </div>
        <h2>Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        <div class="admin-button">
            <a href="{% url 'admin:index' %}">Acceder como Administrador</a>
        </div>
    </div>

    <script>
        function showAlert() {
            Swal.fire({
                title: '¡Bienvenido!',
                text: 'Has iniciado sesión correctamente.',
                icon: 'success',
                confirmButtonText: 'Aceptar'
            });
            return false; // Prevenir la acción por defecto del formulario para mostrar la alerta
        }
    </script>
</body>
</html>
