{% load static %}
<!DOCTYPE html>
<head>
    <style>
        /* Estructura general */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Contenedor principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Footer */
        footer {
            background-color: #164866;
            padding: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            width: 100%;
            text-align: center;
            position: relative; 
            bottom: 0; 
        }

       

        /* Transición y color de los enlaces */
        a {
            transition: color 0.3s ease;
            color: #ffffff;
        }
        a:hover {
            color: #fcc758;
        }

        .logos {
            text-align: center;
        }

        .logos img {
            max-width: 60%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logos img:hover {
            transform: scale(1.05);
        }

        .contact-icons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-icons img {
            height: 25px;
            margin-right: 5px;
        }

        /* Separador */
        hr {
            border: 0;
            border-top: 1px solid #fcc758;
            margin: 20px 0;
        }

        .social-links img {
            height: 25px;
            margin: 0 10px;
        }

        /* Estilos responsive */
        @media (max-width: 768px) {
            footer {
                padding: 15px;
            }

            .logos img {
                max-width: 100%;
            }

            footer p, footer a, footer h4 {
                font-size: 10px;
            }

            .contact-icons {
                align-items: center;
            }

            .contact-icons div {
                margin-bottom: 10px;
            }

            div[style*="flex: 1;"] {
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('Texto copiado: ' + text); // Mensaje de confirmación
        }
    </script>
